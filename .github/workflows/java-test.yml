name: Run Java JDBC Test

on:
  push:
    paths:
      - 'java/**'
      - 'sql/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for MySQL
        run: sleep 15

      - name: Install tools
        run: sudo apt-get install -y mysql-client openjdk-17-jdk

      - name: Set up database
        run: |
          set -e
          mysql -h 127.0.0.1 -uroot -proot testdb < sql/create_and_populate.sql

      - name: Compile and run Java app (capture all output)
        run: |
          set +e
          cd java
          javac App.java
          echo "Running JDBC test..."
          java -cp . App > app_output.txt 2>&1
          EXIT_CODE=$?
          echo "--- App exited with code $EXIT_CODE ---" >> app_output.txt
          cat app_output.txt
          exit 0

      - name: Upload Java output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-output-${{ github.head_ref || github.ref_name }}-${{ github.run_number }}
          path: java/app_output.txt