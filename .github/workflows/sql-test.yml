name: Run SQL tests

on:
  push:
    paths:
      - 'sql/**'
  pull_request:
    branches:
      - main
    paths:
      - 'sql/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for MySQL
        run: sleep 15

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Run schema, queries, and save structure
        run: |
          set -e
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          OUTFILE="output-${TIMESTAMP}.txt"

          echo "=== Creating and populating DB ===" > $OUTFILE
          mysql -h 127.0.0.1 -uroot -proot --table testdb < sql/create_and_populate.sql >> $OUTFILE 2>&1

          echo "\n=== Database Structure (SHOW TABLES) ===" >> $OUTFILE
          mysql -h 127.0.0.1 -uroot -proot --table testdb -e "SHOW TABLES;" >> $OUTFILE 2>&1

          echo "\n=== Table Details (DESCRIBE each) ===" >> $OUTFILE
          for t in $(mysql -h 127.0.0.1 -uroot -proot -N -e "SHOW TABLES;" testdb); do
            echo "\n--- Table: $t ---" >> $OUTFILE
            mysql -h 127.0.0.1 -uroot -proot --table testdb -e "DESCRIBE $t;" >> $OUTFILE 2>&1
          done

          echo "\n=== Table row counts ===" >> $OUTFILE
          mysql -h 127.0.0.1 -uroot -proot --table testdb -e \
            "SELECT table_name, table_rows 
             FROM information_schema.tables 
             WHERE table_schema='testdb';" >> $OUTFILE 2>&1

          echo "\n=== Running queries.sql ===" >> $OUTFILE
          mysql -h 127.0.0.1 -uroot -proot --table testdb < sql/queries.sql >> $OUTFILE 2>&1

          echo "Created $OUTFILE"

      - name: Upload SQL output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sql-output-${{ github.head_ref || github.ref_name }}-${{ github.run_number }}
          path: output-*.txt
